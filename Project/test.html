<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .nested-table {
            width: 100%; /* Ensures the nested table fills the cell */
            height: 100%; /* Optional, could be removed to allow content to dictate height */
            border-collapse: collapse;
        }
        .nested-table th, .nested-table td {
            border: 1px solid black;
            padding: 4px; /* Slightly smaller padding for nested table cells */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Schedule</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Day 1</th>
            <th>Day 2</th>
            <th>Day 3</th>
            <th>Day 4</th>
        </tr>
        <tr>
            <td>9:00-9:30</td>
            <!-- Nested table in this cell -->
            <td rowspan="4">
                Session 1
                <table class="nested-table">
                    <tr>
                        <th>Part 1</th>
                        <th>Part 2</th>
                        <th>Part 3</th>
                    </tr>
                    <!-- Example rows for the nested table -->
                    <tr>
                        <td>Detail A1</td>
                        <td>Detail B1</td>
                        <td>Detail C1</td>
                    </tr>
                    <tr>
                        <td>Detail A2</td>
                        <td>Detail B2</td>
                        <td>Detail C2</td>
                    </tr>
                    <tr>
                        <td>Detail A3</td>
                        <td>Detail B3</td>
                        <td>Detail C3</td>
                    </tr>
                    <tr>
                        <td>Detail A4</td>
                        <td>Detail B4</td>
                        <td>Detail C4</td>
                    </tr>
                </table>
            </td>
            <td rowspan="6">Session 4</td>
            <td rowspan="4">Session 7</td>
            <td rowspan="6">Session 10</td>
        </tr>
        <tr>
            <td>9:30-10:00</td>
        </tr>
        <!-- Additional rows as per your structure -->
    </table>
</body>
</html>
